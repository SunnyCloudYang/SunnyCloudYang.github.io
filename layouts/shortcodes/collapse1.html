<div class="collapse">
    <div class="collapse-title1" onclick="this.classList.toggle('opened');this.nextElementSibling.classList.toggle('show')">
        {{- .Get "summary" | markdownify -}}
    </div>
    <div class="collapse-content {{ if (eq (.Get "openByDefault" ) true) }} show {{ end }}">
        <div>
            {{- .Inner | markdownify -}}
        </div>
    </div>
</div>
