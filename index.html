<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce Balls</title>
    <link rel="stylesheet" href="./style/ball.css">
</head>
<body style="background-color:ivory">
    <p id="start">Welcome to BALL UNIVERSE!</p>
    <div>
        <label for="balls_amount">The number of balls: </label>
        <input type="number" id="number" style="width: 88px;">
        <button id="balls_amount" onclick=GetAmount()>Change</button>
    </div>
    <span id='cnt'></span><br>
    <button id="gravity" style="float: left">Gravity</button>
    <button id="energy_loss" style="float: left">Energy loss</button>
    <button id="universe_mode" style="float: left">Universe mode</button>
    <button id="custom" style="float: right">Custom</button>
    <button id="night_mode" style="color: azure; float: right">Night mode</button>
    <button id="day_mode" style="float: right">Day mode</button>
    <br>
    <div id="user_settings">
        <span>
            <p>Min ball radius: <input class="user_input" type="number" id="min_r" min="3" max="20" placeholder="3-20"/></p>
            <p>Max ball radius: <input class="user_input" type="number" id="max_r" min="5" max="25" placeholder="5-25"/></p>
            <p>Max speed in x: <input class="user_input" type="number" id="max_vx" min="0" max="6" placeholder="0-6" /></p>
            <p>Max speed in y: <input class="user_input" type="number" id="max_vy" min="0" max="6" placeholder="0-6" /></p>
            <p id="grav_c">Gravitation const: <output id="val"></output>
                <input type="range" id="g_const" min="0.001" max="0.999" step="0.001" oninput="val.value=this.value;" />
            </p>
            <p id="bg_color">Background color: &nbsp;<input type="color" id="color" /></p>
            <div style="text-align:center;">
                <button id="save_set">Save</button>
                <button id="cancel_set">Cancel</button>
            </div>
        </span>
    </div>
    
    <div id="myCanvas">
        <canvas></canvas>
    </div>
    <script src="./scripts/math.js" type="text/javascript"></script>
    <script src="./scripts/settings.js" type="text/javascript"></script>
    <script src="./scripts/BouncePro.js" type="text/javascript"></script>
</body>
</html>
