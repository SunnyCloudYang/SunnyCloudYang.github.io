<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/pure-icon.png">
    <title>Enjoy Pure Balls</title>
    <link rel="stylesheet" href="./style/PureBalls.css">
</head>

<body>
    <div>
        <canvas>Sorry, your browser doesn't support canvas.</canvas>
    </div>
    <div>
        <p id="cnt">Current Balls: </p>
    </div>
    <div>
        <img id="setting-icon" src="./img/setting.png">
    </div>
    <div id="user-settings">
        <p class="input-num">Min ball radius: <input class="user-input" type="number" id="min_r" min="3" max="20"/>
        </p>
        <p class="input-num">Max ball radius: <input class="user-input" type="number" id="max_r" min="5" max="25"/>
        </p>
        <p class="input-num">Max speed in x : <input class="user-input" type="number" id="max_vx" min="0" max="6"/>
        </p>
        <p class="input-num">Max speed in y : <input class="user-input" type="number" id="max_vy" min="0" max="6"/>
        </p>
        <p id="grav_c">Gravitation Const : <output id="val_g"></output><br>
            <input type="range" id="g_const" min="0.001" max="0.999" step="0.001" oninput="val_g.value=this.value;" />
        </p>
        <p id="mu_c">Friction Factor : <output id="val_mu"></output><br>
            <input type="range" id="mu_floor" min="0.01" max="0.09" step="0.01" oninput="val_mu.value=this.value;" />
        </p>
        <p id="recov_c">Restitution Factor : <output id="val_loss"></output><br>
            <input type="range" id="recov_loss" min="0.50" max="0.95" step="0.05"
                oninput="val_loss.value=this.value;" />
        </p>
        <p id="gy_c">g on the Earth : <output id="val_gy"></output>
            <br><input type="range" id="default_gy" min="4.9" max="14.7" step="0.1"
                oninput="val_gy.value=this.value;" />
        </p>
        <p id="bg_color">Background color : &nbsp;<input type="color" id="color" /></p>
        
        <button id="save_set">Save</button>
        <button id="cancel_set">Cancel</button>
    </div>
    <script src="./scripts/math.js"></script>
    <script src="./scripts/Ball.js"></script>
    <script src="./scripts/PureSettings.js"></script>
    <script src="./scripts/PureBalls.js"></script>
</body>

</html>
